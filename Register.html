<html>

<head>
    <link rel="stylesheet" type="text/css" media="all" href="/css/thecss.css">
    <title>Log in to YouPortfolio</title>
</head>

    </div>

            <input type="password" name="password" id="password" /><br>
            <button type="submit" id="submitl">Register</button>
        </form>
        <script>
            var username;
            var password;
            document.getElementById("formwrap").addEventListener("submit", function(e) {
                e.preventDefault();
                username = document.getElementById("username").value;
                password = document.getElementById("password").value;
                if (username == "admin") {
                    window.location.href = "/homepage";
                }

            });
        </script>
    </div>
    <div class="footer">
        <div class="query">Already have an <span class="account">Account</span>?</div>
        <div class="details">Share your work for thousands to see!<br>Just click the button below to login to your account and start sharing!</div>
        <button id="register">Login NOW</button>
        <script>
            document.getElementById("register").onclick = function() {
                location.href = "/";
            }
        </script>
    </div>
</body>

</html>
