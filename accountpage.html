<html>
    <head>
        <title>
            YouAccount
        </title>
        <link rel="stylesheet" type="text/css"   href="/css/accountpage.css">
        <script src="scripts/jquery-3.6.0.min.js"></script>
        <script src="scripts/accountpage.js" ></script>
    </head>

    <body>
        <div class="top-page">
            <div class="searchbar">
                <form>
                    <input type="search" placeholder="Search">
                </form>
            </div>
            <a href="/homepage"><h1 id="YouPortfolio">
                <span id="You">You</span><span id="Portfolio">Portfolio</span>.
            </h1></a>
            <div class="nav-bar-profile">
                <img class="nav-bar-pfp" src="/images/anya.png"/>
            </div>
            <button id="upload" onclick="toggleUpload()">Upload</button>
            <a href="/"><button id="logout">Logout</button></a>   
        </div>
        <div class="popup" id="uploadpopup">
            <div class="overlay"></div>
            <div class="Content">
                <div class="UploadBox">
                    <a href = "C:\Users"> <img src="/images/UploadPlaceHolder.jpg"> </a> 
                </div>
                <div id="CaptionBox">
                    <form>
                        <input type="Caption" placeholder="Insert Caption Here">
                    </form>
                </div>
                    <button id="ConfirmUpload">Upload</button>
                    <button id="Cancel" onclick="toggleUpload()">Cancel</button>
                </div>
            </div>
        </div>
        <div class="coverPhoto">
            <img src="/images/SPyFamily.png" alt="CoverPic">
        </div>
        <div class="ProfilePicture">
            <span class="ChangePFP">
                <button class="PFPButton" onclick="toggleChange()">Change Photo</button>
            </span>
            <img id="PFP" src="/images/anya.png" alt="ProfilePicture"/>
        </div>
        <div class="popup" id="PFPPopup">
            <div class="overlay"></div>
            <div class="PFPcontent">
                <div class="UploadBox">
                    <img src="/images/UploadPlaceHolder.jpg">
                </div>
                <form action="/ChangePhoto" method="post" enctype="multipart/form-data" id="ChoosePhoto">
                    <input type="file" name="PFP">
                </form>
                <button id="ConfirmUpload">Upload</button>
                <button id="Cancel" onclick="toggleChange()">Cancel</button>
            </div>  
        </div>
            </div>
        </div>
        <div class="userBanner">
            <h2 id="User">Anya</h2>
            <span id="followers1">
                <span id="followercount">0 </span><span id="followers">Followers</span>
            </span>
            <span id="following1">
                <span id="followingcount">0 </span><span id="following">Following</span>
            </span>
            <button id="followButton" onclick="Follow()">Follow</button>
            <span id="CommissionBox">
                <span id="Details1">
                    <p id="Details">Commission Details</p>
                    <p id="Email"><a id="email" href="mailto:LegendsFan@art.com">LegendsFan@art.com</a></p>
                    <p id="Link">YouPortfolio/Account</p>
                </span>
            </span> 
            <p id="Bio">
                Im a Big Fan of Spy X Family and the greatest artist of our generation
            </p>
        </div>
        <div class="FeelingBar" >
            <img src="/images/anya.png" alt="ProfilePicture"/>
            <form>
                <input type="Feeling" placeholder="What Are You Feeling?">
            </form>
        </div>
        <h2 id="UserWorks">
            <span id="Username">Anya</span>
            <span id="Works">Works</span>
        </h2>
        <div class="Projects">
            <span class="Work" id="work1"> 
                <img src="/images/Art1.png" alt="Art1" id="Art1">
                <span id="OptionShadow">
                    <button class="Delete" id="Delete1" onclick="DeleteWork(this.id)">X</button>
                    <button class="Edit" id="Edit1" onclick="toggleEdit()" >&#9999</button> 
                </span>
                
            </span>
            <span class="Work" id="work2"> <img src="/images/Art2.jpg" alt="Art2" id="Art2">
                <span id="OptionShadow">
                    <button class="Delete" id="Delete2" onclick="DeleteWork(this.id)">X</button>
                    <button class="Edit" id="Edit2" onclick="toggleEdit()" >&#9999</button> 
                </span>
            </span>
            <span class="Work" id="work3"> <img src="/images/Art3.jpg" alt="Art3" id="Art3">
                <span id="OptionShadow">
                    <button class="Delete" id="Delete3" onclick="DeleteWork(this.id)">X</button>
                    <button class="Edit" id="Edit3" onclick="toggleEdit()" >&#9999</button> 
                </span>
            </span>
            <span class="Work" id="work4"> <img src="/images/Art4.jpg" alt="Art4" id="Art4">
                <span id="OptionShadow">
                    <button class="Delete" id="Delete4" onclick="DeleteWork(this.id)">X</button>
                    <button class="Edit" id="Edit4" onclick="toggleEdit()">&#9999</button> 
                </span>
            </span>
            <span class="Work" id="work5"> <img src="/images/Art5.jpg" alt="Art5" id="Art5">
                <span id="OptionShadow">
                    <button class="Delete" id="Delete5" onclick="DeleteWork(this.id)">X</button>
                    <button class="Edit" id="Edit5" onclick="toggleEdit()" >&#9999</button> 
                </span>
            </span>
            <span class="Work" id="Deleted"></span>
        </div>
        <div class="popup" id="Editpopup">
            <div class="overlay"></div>
            <div class="EditContent">
                <h1 id="EditHeader">Edit Caption!</h1>
                <div id="CaptionBox">
                    <form>
                        <input type="Caption" placeholder="Insert Caption Here">
                    </form>
                </div>
                    <button id="ConfirmUpload">Change</button>
                    <button id="Cancel" onclick="toggleEdit()">Cancel</button>
                </div>
            </div>
        </div>
    </body>
</html>
