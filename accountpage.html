<html>
    <head>
        <title>
            YouAccount
        </title>
        <link rel="stylesheet" href="accountpage.css">
        <script src="accountpage.js" ></script>
    </head>

    <body>
        <div class="top-page">
            <div class="searchbar">
                <form>
                    <input type="search" placeholder="Search">
                </form>
            </div>
            <a href="homepage.html"><h1 id="YouPortfolio">
                <span id="You">You</span><span id="Portfolio">Portfolio</span>.
            </h1></a>
            <div class="nav-bar-profile">
                <img class="nav-bar-pfp" src="anya.png"/>
            </div>
            <button id="upload" onclick="toggleUpload()">Upload</button>    
        </div>
        <div class="popup" id="uploadpopup">
            <div class="overlay"></div>
            <div class="Content">
                <div class="UploadBox">
                    <a href = "C:\Users"> <img src="UploadPlaceHolder.jpg"> </a> 
                </div>
                <div id="CaptionBox">
                    <form>
                        <input type="Caption" placeholder="Insert Caption Here">
                    </form>
                </div>
                <div id="popupButtons">
                    <button id="ConfirmUpload">Upload</button>
                    <button id="Cancel" onclick="cancelUpload()">Cancel</button>
                </div>
            </div>
        </div>
        <div class="coverPhoto">
            <img src="SPyFamily.png" alt="CoverPic">
        </div>
        <div class="ProfilePicture">
            <img src="anya.png" alt="ProfilePicture"/>
        </div>
        <div class="userBanner">
            <h2 id="User">Anya</h2>
            <span id="followers1">
                <span id="followercount">0 </span><span id="followers">Followers</span>
            </span>
            <span id="following1">
                <span id="followingcount">0 </span><span id="following">Following</span>
            </span>
            <button id="followButton" onclick="Follow()">Follow</button>
            <span id="CommissionBox">
                <span id="Details1">
                    <p id="Details">Commission Details</p>
                    <p id="Email"><a id="email" href="mailto:LegendsFan@art.com">LegendsFan@art.com</a></p>
                    <p id="Link">YouPortfolio/Account</p>
                </span>
            </span> 
            <p id="Bio">
                Im a Big Fan of Spy X Family and the greatest artist of our generation
            </p>
        </div>
        <div class="FeelingBar" >
            <img src="anya.png" alt="ProfilePicture"/>
            <form>
                <input type="Feeling" placeholder="What Are You Feeling?">
            </form>
        </div>
        <h2 id="UserWorks">
            <span id="Username">Anya</span>
            <span id="Works">Works</span>
        </h2>
        <div class="Projects">
            <span id="work1"> <img src="Art1.png" alt="Art1"></span>
            <span id="work2"> <img src="Art2.jpg" alt="Art2"></span>
            <span id="work3"> <img src="Art3.jpg" alt="Art3"></span>
            <span id="work4"> <img src="Art4.jpg" alt="Art4"></span>
            <span id="work5"> <img src="Art5.jpg" alt="Art5"></span>
        </div>
    </body>
</html>
